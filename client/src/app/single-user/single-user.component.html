<div class="container mx-auto my-60 border-gray-300 antialiased">
  <div>
    <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6 lg:w-4/6 xl:w-3/6 mx-auto">
      <div class="mt-16">
        <h1 class="font-bold text-center text-3xl text-gray-900">
          {{ user.firstName }} {{ user.lastName }}
        </h1>
        <div class="my-5 px-6">
          <a href="#"
            class="text-gray-200 block rounded-lg text-center font-medium leading-6 px-6 py-3 bg-indigo-800 hover:bg-black hover:text-white">Contact
            Email Email :
            <span class="font-bold">{{ user.email }}</span></a>
        </div>

        <div class="w-full">
          <h3 class="font-medium text-gray-900 text-center px-6">
            User Details
          </h3>
          <div class="mt-5 w-full flex flex-col items-center overflow-hidden text-sm">
            <a href="#"
              class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
              <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                class="rounded-full h-6 shadow-md inline-block mr-2" />
              Status: {{ status.value }}
            </a>

            <a href="#"
              class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
              <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                class="rounded-full h-6 shadow-md inline-block mr-2" />
              {{ user.githubUserName }}
            </a>

            <a href="#"
              class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
              <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                class="rounded-full h-6 shadow-md inline-block mr-2" />
              Phone Number:
              <span class="font-bold">{{ user.phoneNumber }}</span>
            </a>

            <a href="#"
              class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150">
              <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                class="rounded-full h-6 shadow-md inline-block mr-2" />
              Batch : {{ user.batchName }}
            </a>

            <a href="#"
              class="w-full border-t border-gray-100 text-gray-600 py-4 pl-6 pr-3 w-full block hover:bg-gray-100 transition duration-150 overflow-hidden">
              <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                class="rounded-full h-6 shadow-md inline-block mr-2" />
              Applied Date: {{ user.appliedDate | date }}
            </a>
            <p class="mb-2">Current status is :{{ seletedStatus }}</p>
            <select
              class="w-full bg-indigo-900 border-t border-gray-100 text-white py-4 pr-3 w-full block hover:bg-indigo-500 transition duration-150 text-center"
              #status (change)="onSelected(status.value)">
              <option default>{{ seletedStatus }}</option>
              <option>Round 1</option>
              <option>Round 2</option>
              <option>Final round</option>
              <option>Rejected</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
